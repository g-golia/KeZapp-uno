<div class="center dimensioneMax">
  <div class="centerblue">
    <h2>KezApp</h2>
    <hr>
    <input class="margine marginiLaterali" type="text" [(ngModel)]="nickName">
    <button class="margine marginiLaterali" type="button" (click)="registrazione()">Registrazione</button>
    <br>
    <input class="margine marginiLaterali" type="text" [(ngModel)]="messaggio">
    <button class="margine marginiLaterali" type="button" (click)="inviaATutti()">Invia a Tutti</button>
    <br>
    <hr>
    Contatti
    <div class="center">
      <div class="scrodiv2 margine marginiLaterali">
        <table>
          <th>Nickname</th>
          <tr *ngFor="let c of contatti">
            <td>{{c.nickname}}</td>
            <td>
              <button class="margine marginiLaterali" (click)="inviaAUno(c)">Invia a {{c.nickname}}</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    Messaggi ricevuti

    <button class="margine marginiLaterali" type="button" (click)="aggiorna()">Aggiorna</button>
    <div class="scrodiv margine marginiLaterali">
      <table class="center">
        <th>Nickname</th>
        <th>Messaggio</th>
        <tr *ngFor="let m of messaggi">
          <td>{{m.aliasMittente}}</td>
          <td>{{m.testo}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
